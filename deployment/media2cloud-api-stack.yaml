                    - IngestStateMachine
                    - AnalysisStateMachine
                    - IotThingPolicy
                    - IotHost
                    - IotTopic
                    - AIOptions
                    - MinConfidence
                    - AwsSdkLayer
                    - CoreLibLayer
                    - IngestBucket
                    - ProxyBucket
                    - ElasticsearchDomainName
                    - ElasticsearchDomainEndpoint
                    - ElasticsearchDomainIndexName
            -
                Label:
                    default: API Gateway Configuration
                Parameters:
                    - ApiGatewayEndpointName
                    - StageName
        ParameterLabels:
            SolutionId:
                default: "Solution Id"
            RootStackName:
                default: "Top Stack Name"
            SolutionUuid:
                default: "UUID"
            AnonymousUsage:
                default: "Anonymous usage"
            S3Bucket:
                default: "Solution Bucket"
            KeyPrefix:
                default: "Solution Key Prefix"
            MainStateMachine:
                default: "Main State Machine Name"
            IngestStateMachine:
                default: "Ingest State Machine Name"
            AnalysisStateMachine:
                default: "Metadata State Machine Name"
            IotThingPolicy:
                default: "Iot Thing Policy"
            ApiGatewayEndpointName:
                default: "API Gateway Name"
            StageName:
                default: "Deployment Stage"
            IotHost:
                default: "IoT Host"
            IotTopic:
                default: "IoT Topic"
            AIOptions:
                default: "Default AI options"
            MinConfidence:
                default: "Minimum Confidence"
