Conditions:
    bCreateCloudWatchRole: !Equals [
        !FindInMap [
            "UserDefined",
            "APIGateway",
            "CreateCloudWatchRole"
        ],
        true
    ]

Resources:
    ApiFunctionLogGroup:
        Type: AWS::Logs::LogGroup
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W84
                        reason: "Disable log encryption in Preview version"
        Properties:
            LogGroupName: !Sub [
                "/aws/lambda/${SolutionId}-${RootStackName}-${x0}", {
                    x0: !FindInMap [
                        "Workflow",
                        "Api",
                        "Name"
                    ]
                }
            ]
            RetentionInDays: 7

    ApiFunctionRole:
        Type: AWS::IAM::Role
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W11
                        reason: "This wildcard is present because we are attaching Cognito Identity Id. cert/* and thinggroup/* resources won't work!"
        Properties:
            AssumeRolePolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Principal:
                    Service:
                      - "lambda.amazonaws.com"
                  Action: "sts:AssumeRole"
            Path: /
            Policies:
              -
                PolicyName: !Sub ${SolutionId}-${RootStackName}-api
                PolicyDocument:
                    Version: "2012-10-17"
                    Statement:
                        # step functions - allow api to start, stop state machine
                        -
                            Effect: "Allow"
                            Action:
                                - "states:DescribeStateMachine"
                                - "states:StartExecution"
                            Resource:
                                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${MainStateMachine}"
                                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${IngestStateMachine}"
                                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${AnalysisStateMachine}"
                        -
                            Effect: "Allow"
                            Action:
                                - "states:DescribeExecution"
                                - "states:StopExecution"
                            Resource:
                                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${MainStateMachine}:*"
                                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${IngestStateMachine}:*"
                                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${AnalysisStateMachine}:*"
                        # logs
                        -
                            Effect: "Allow"
                            Action:
                                - "logs:CreateLogGroup"
                                - "logs:CreateLogStream"
                                - "logs:PutLogEvents"
                            Resource: !GetAtt ApiFunctionLogGroup.Arn
                        # Iot - allow api to attach iot policy to current cognito user
                        -
                            Effect: "Allow"
                            Action: "iot:AttachPolicy"
                            # This wildcard is present because we are attaching Cognito Identity Id
                            # cert/* and thinggroup/* resources won't work!
                            # resource. See details on https://docs.aws.amazon.com/IAM/latest/UserGuide/list_awsiot.html
                            Resource: !Join ["", ["*"]]
                        # Rekognition - for face index to collections
                        -
                            Effect: "Allow"
                            Action:
                                - "rekognition:CreateCollection"
                                - "rekognition:DeleteCollection"
                                - "rekognition:DeleteFaces"
                                - "rekognition:DescribeCollection"
                                - "rekognition:ListCollections"
                                - "rekognition:ListFaces"
                                - "rekognition:IndexFaces"
                                - "rekognition:SearchFaces"
                                - "rekognition:SearchFacesByImage"
                            Resource: !Sub "arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:collection/*"
                        -
                            Effect: "Allow"
                            Action: "rekognition:DescribeProjects"
                            Resource: !Join ["", ["*"]]
                        -
                            Effect: "Allow"
                            Action: "rekognition:DescribeProjectVersions"
                            Resource: !Sub "arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:project/*/*"
                        -
                            Effect: "Allow"
                            Action: "comprehend:ListEntityRecognizers"
                            Resource: !Join ["", ["*"]]
                        -
                            Effect: "Allow"
                            Action:
                                - "transcribe:ListLanguageModels"
                                - "transcribe:ListVocabularies"
                            Resource: !Join ["", ["*"]]
                        # DynamoDB - read/write/delete access to Ingest, Analysis, IndexedFaces, and QueuedFaces tables
                        -
                            Effect: "Allow"
                            Action:
                                - "dynamodb:DeleteItem"
                                - "dynamodb:DescribeTable"
                                - "dynamodb:Query"
                                - "dynamodb:Scan"
                                - "dynamodb:UpdateItem"
                                - "dynamodb:Attributes"
                                - "dynamodb:LeadingKeys"
                                - "dynamodb:ReturnConsumedCapacity"
                                - "dynamodb:ReturnValues"
                                - "dynamodb:Select"
                            Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${SolutionId}-${RootStackName}-*"
                        # check object exist on ingest bucket
                        -
                            Effect: "Allow"
                            Action: "s3:GetObject"
                            Resource: !Sub "arn:aws:s3:::${IngestBucket}/*"
                        # list objects on proxy bucket only
                        -
                            Effect: "Allow"
                            Action: "s3:ListBucket"
                            Resource: !Sub "arn:aws:s3:::${ProxyBucket}"
                        # S3 - upload face objects. also allows API to delete object on proxy bucket
                        -
                            Effect: "Allow"
                            Action:
                                - "s3:GetObject"
                                - "s3:PutObject"
                                - "s3:DeleteObject"
                            Resource: !Sub "arn:aws:s3:::${ProxyBucket}/*"
                        # SageMaker - describe private workteam
                        -
                            Effect: "Allow"
                            Action: "sagemaker:DescribeWorkteam"
                            Resource: !Sub "arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:workteam/*"
                        ## Elasticsearch
                        -
                            Effect: "Allow"
                            Action:
                                - "es:ESHttpGet"
                                - "es:ESHttpPost"
                                - "es:ESHttpPut"
                                - "es:ESHttpPost"
                                - "es:ESHttpDelete"
                            Resource:
                                # Wildcards on ElasticSearch domain resources are
                                # present because documents are indexed based off of
                                # the Step Function job ID, which is unique per
                                # invocation.
                                - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${ElasticsearchDomainName}"
                                - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${ElasticsearchDomainName}/*"

    #
    # (Metadata State machine) lambda function to monitor media analysis state machine
    #
    ApiFunction:
        Type: AWS::Lambda::Function
        Properties:
            FunctionName: !Sub [
                "${SolutionId}-${RootStackName}-${x0}", {
                    x0: !FindInMap [
                        "Workflow",
                        "Api",
                        "Name"
                    ]
                }
            ]
            Description: !Sub "(${SolutionId}) Handle POST, GET, OPTION requests"
            Runtime: !FindInMap [
                "Node",
                "Runtime",
                "Version"
            ]
            MemorySize: 128
            Timeout: 300
            Handler: index.handler
            Role: !GetAtt ApiFunctionRole.Arn
            Code:
                S3Bucket: !Ref S3Bucket
                S3Key: !Sub [
                    "${KeyPrefix}/${x0}", {
                        x0: !FindInMap [
                            "Workflow",
                            "Api",
                            "Package"
                        ]
                    }
                ]
            Layers:
                - !Ref AwsSdkLayer
                - !Ref CoreLibLayer
            Environment:
                Variables:
                    ENV_SOLUTION_ID: !Ref SolutionId
                    ENV_STACKNAME: !Ref RootStackName
                    ENV_SOLUTION_UUID: !Ref SolutionUuid
                    ENV_ANONYMOUS_USAGE: !Ref AnonymousUsage
                    ENV_IOT_HOST: !Ref IotHost
                    ENV_IOT_TOPIC: !Ref IotTopic
                    ENV_IOT_THING_POLICY_NAME: !Ref IotThingPolicy
                    ENV_DEFAULT_AI_OPTIONS: !Ref AIOptions
                    ENV_DEFAULT_MINCONFIDENCE: !Ref MinConfidence
                    ENV_INGEST_BUCKET: !Ref IngestBucket
                    ENV_PROXY_BUCKET: !Ref ProxyBucket
                    ENV_ES_DOMAIN_ENDPOINT: !Ref ElasticsearchDomainEndpoint
                    ENV_ES_INDEX_NAME: !Ref ElasticsearchDomainIndexName

